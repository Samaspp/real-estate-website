<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real estate</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- ---------------------------* Navigation Bar  *----------------------------------- -->
    <div class="container">
    <div class="nav">
        <img src="assets/image 31.svg" alt="logo" id="logo">
        <div class="tag">
            <span id="about">About us</span>
            <span id="pr">Projects</span>
            <span id="service">Services</span>
            <span id="list">Listing</span>
            <img src="assets/search-normal.svg" alt="search" id="search">
        </div>
        <span id="other">Other Services</span>
        <div class="contact">
            <span class="cont">contact us</span>
        </div>
</div>
    <!-- ---------------------------* Banner  *----------------------------------- -->

    <div class="banner">
        <img src="assets/Rectangle 14.svg" alt="rect" id="ban">
        <span id="welcome">Welcome to Realstate</span>
        <h1>Manage Your<br>Property</h1>
        <p>Your will have everything nearby supermarket, buses ,<br> station, the carmen neighborhood, etc</p>
        <div class="mail">
            <span id="enter">Enter your email</span>
            <div class="quote">
                <span>Get a Quote</span>
            </div>
        </div>
        <div class="banpic">
            <img src="assets/Group 2.svg" alt="banpic" id="home">
        </div>
    </div>
</div>
</body>
</html>
